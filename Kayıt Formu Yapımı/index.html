<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Kayıt Formu</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@100;400&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <div class="container">
        <div class="row yukseklik">
            <div class="col-md-7 mx-auto my-auto renk rounded-2 shadow">
                <h2 class="display-4 text-center mt-3"><b>KAYIT FORMU</b></h2>
                <form action="" class="action needs-validation" novalidate>
                    <fieldset class="p-4">

                        <legend>Üyelik Formu</legend>

                        <div class="row mb-3">
                            <label for="nameSurname" class="col-md-3 col-form-label"><em><b>Adınız ve Soyadınız</b></em></label>
                            <div class="col-md-9">
                                <input 
                                id="nameSurname"
                                type="text" 
                                placeholder="Adınızı ve soyadınızı giriniz." 
                                class="form-control" 
                                required/>
                                <div class="valid-feedback">Güzel isim</div>

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="email" class="col-md-3 col-form-label"><em><b>E-Posta Adresiniz</b></em></label>
                            <div class="col-md-9">
                                <input 
                                id="email"
                                type="email" 
                                placeholder="E-Posta adresinizi giriniz." 
                                class="form-control" 
                                required>
                                <div class="valid-feedback">Süper!</div>

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="phoneNumber" class="col-md-3 col-form-label"><em><b>Cep Telefonunuz</b></em></label>
                            <div class="col-md-9">
                                <input 
                                id="phoneNumber"
                                type="text" 
                                placeholder="Cep Telefonunuzu giriniz." 
                                class="form-control" 
                                required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="address" class="col-form-label col-md-3"><em><b>Adresiniz</b></em></label>
                            <div class="col-md-9">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <input 
                                            id="city"
                                            type="text" 
                                            placeholder="Şehir" 
                                            class="form-control mb-3 mb-md-0 mb-lg-0" 
                                            required>
                                    </div>

                                    <div class="col-md-6">
                                        <input 
                                            id="district"
                                            type="text" 
                                            placeholder="İlçe" 
                                            class="form-control" 
                                            required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <input 
                                            id="postCode"
                                            type="text" 
                                            placeholder="Posta Kodu" 
                                            class="form-control mb-3 mb-md-0 mb-lg-0"
                                            required>
                                    </div>

                                    <div class="col-md-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Türkiye</option>
                                            <option value="1">Fransa</option>
                                            <option value="2">İngiltere</option>
                                            <option value="3">Rusya</option>
                                          </select>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="reason" class="col-form-label col-md-3"><b><em>Başvuru Nedeni</em></b></label>
                            <div class="col-md-9">
                                <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="d-grid mx-auto col-3">
                            <button type="submit" class="btn btn-dark">Gönder</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"  
        crossorigin="anonymous">
    </script>

    <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()

    </script>
  </body>
</html>
